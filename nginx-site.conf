# HealthFlow Clinic Portal - Nginx Site Configuration
# Place this file in /etc/nginx/sites-available/clinic-portal.conf
# Then symlink to /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name clinic.healthflow.gov.eg clinic-portal.138.197.16.43.nip.io;
    
    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;
    
    # For now, serve directly
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
    }
}

